<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00bcd4, #00838f, #b2ebf2);
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('task-image.png.webp') no-repeat center center/cover;
            opacity: 0.8; /* Adjust this value to increase/decrease fade effect */
            z-index: -1;
}
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .signup-box {
            background: rgba(168, 199, 205, 0.7);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 1);
            animation: fadeIn 1s ease-in-out;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #068962;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #034c36;
        }
        .login-link {
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Create Your Account</h2>
            <p>Sign up to start managing your tasks</p>
            <input type="text" id="newUsername" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="newPassword" placeholder="Password">
            <button id="signupBtn">Sign Up</button>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script>
        document.getElementById("signupBtn").addEventListener("click", function() {
        let username = document.getElementById("newUsername").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("newPassword").value;

        if (username === "" || email === "" || password === "") {
            alert("Please fill out all fields.");
            return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || {};
        let userId = Object.keys(users).length + 1;
        users[userId] = { username, email, password };
        localStorage.setItem("users", JSON.stringify(users));

        alert("Sign-up successful! Redirecting to login page...");
        window.location.href = "login.html";
});

        
    </script>
</body>
</html>
