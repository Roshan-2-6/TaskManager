<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00bcd4, #00838f, #b2ebf2);
           /* background-image: url('task-image.png.webp'); /* Add the image file name */
           /* background-size: cover; /* Ensure the image covers the entire screen */
        /*background-position: center; /* Center the image */
          /*  background-repeat: no-repeat; /* Prevent image repetition */
            
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('task-image.png.webp') no-repeat center center/cover;
            opacity: 0.8; /* Adjust this value to increase/decrease fade effect */
            z-index: -1;
}
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .login-box {
            background: rgba(168, 199, 205, 0.7);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 1);
            animation: fadeIn 1s ease-in-out;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #0d0d0d;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #068962;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #034c36;
        }
        .signup {
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <p>Please log in to continue</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script>

        document.getElementById("loginBtn").addEventListener("click", function () {
        let username = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value.trim();

        if (username === "" || password === "") {
            alert("Please enter your credentials.");
            return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || {};
        let isAuthenticated = false;

        for (let key in users) {
            if (users[key].username === username && users[key].password === password) {
                isAuthenticated = true;
                localStorage.setItem("loggedInUser", username); // Store the logged-in user
                break;
            }
        }

        if (isAuthenticated) {
            alert("Login successful!");
            window.location.href = "maintask3.html"; // Redirect to tasks page
        } else {
            alert("Invalid username or password. Please try again.");
        }
    });

</script>
</body>
</html>
